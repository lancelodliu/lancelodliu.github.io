---
layout: default
---
<h1>{{ page.title }}</h1>
<span class="credits left">Posted by {{ page.author }} at {{ page.date | date: "%Y-%m-%d" }}</span>

<p class="view">by {{ page.author | default: site.author }}</p>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
